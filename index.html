<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calc">
    <div class="calc-screen">
      <p>0</p>
    </div>
    <div class="buttons">
      <div class="btn ac color-top">ac</div>
      <div class="btn plus-minus color-top">+/-</div>
      <div class="btn percent color-top">%</div>
      <div class="btn division color-right">/</div>

      <div class="btn seven color-number">7</div>
      <div class="btn eight color-number">8</div>
      <div class="btn nine color-number">9</div>
      <div class="btn myltiply color-right">X</div>

      <div class="btn four color-number">4</div>
      <div class="btn five color-number">5</div>
      <div class="btn six color-number">6</div>
      <div class="btn minus color-right">-</div>

      <div class="btn one color-number">1</div>
      <div class="btn two color-number">2</div>
      <div class="btn three color-number">3</div>
      <div class="btn plus color-right">+</div>

      <div class="btn zero color-number">0</div>
      <div class="btn dot color-number">.</div>
      <div class="btn equal color-right">=</div>
    </div>
  </div>

  <button class="change">change color</button>


  <script src="./math.js"></script>

</body>
</html>
